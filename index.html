  <body>

      <a-scene background="color: skyblue">
        <a-assets>

        <a-plane position="0.781 0.314 -2.488" rotation="-90 0 0" scale="1.321 1.456 1"

                  gltf-model="#Zhenya"

                  shadow="cast:true; receive:true"

        </a-entity>

        <a-plane position="0.781 0.756 -4.938" rotation="-90 0 0" scale="1.321 1.456 1"
        shadow="receive: true"  " ></a-plane>


        <a-entity id="model3D"

                  position="1 -1.1 1.281"

                  shadow="cast:true; receive:true"

        </a-entity>

        <a-plane position="1.356 -1.109 1.373" rotation="-90 0 0" scale="1 1 1"
        shadow="receive: true"  " ></a-plane>


        <a-entity id="model3D"
                  scale="1 1 1"
                  position="1.162 -1.767 4.021"
                  rotation="90 0 -100"
                  gltf-model="#Leo"
                  animation-mixer="clip: pas_03 ; repetitions : 10 ; timeScale : 2 ; crossFadeDuration : 0 ; clampWhenFinished : true"
                  loaded
                  shadow="cast:true; receive:true"

        </a-entity>

        <a-plane position="1.711 -1.891 4" rotation="-90 0 0" scale="1.321 1.456 1"
        shadow="receive: true"  " ></a-plane>


      <!-- Environnement -->
	      <a-sky src="#thira"></a-sky>

      </a-scene>

      <!-- Gestion audio -->
      <button id="bouton" style="position: absolute; left: 20px; bottom: 20px;">EN AVANT LA MUSIQUE!</button>

      <script>
          var b = document.querySelector('#bouton');
          var son_zorba = document.querySelector('#son');

          var AudioContext = window.AudioContext || window.webkitAudioContext;
          var contexteAudio = new AudioContext;

          unlockAudioIOS(contexteAudio); // ok pour context = AudioContext;

          function resumeAudio() {
              console.log(contexteAudio.state);

              if(contexteAudio.state == "suspended")
              {
                    contexteAudio.resume();
                    console.log('Playback resumed successfully');
                    son_zorba.play();
                    b.innerHTML = "SON OFF";
                    console.log("SON OFF");
              }
              else {
                    contexteAudio.suspend();
                    console.log('Playback paused successfully');
                    son_zorba.pause();
                    b.innerHTML = "SON ON";
                    console.log("SON ON");
              }
              //document.removeEventListener("click", resumeAudio);
          }
          b.onclick = resumeAudio;
      </script>



  </body>
</html>
