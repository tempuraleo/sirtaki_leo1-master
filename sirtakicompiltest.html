<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="danse" src="./models/alizeerigv2compil.glb"></a-asset-item>
        </a-assets>

        <a-entity scale="1 1 1"
                  position="-2 0.5 -2"
                  rotation="90 0 -80"
                  loaded
                  gltf-model="#danse"
                  animation-mixer="clip: 01_pas1">
        </a-entity>

        <a-entity scale="1 1 1"
                  position="0 0.5 -2"
                  rotation="90 0 -80"
                  loaded
                  gltf-model="#danse"
                  animation-mixer="clip: 02_pas2">
        </a-entity>

        <a-entity scale="1 1 1"
                  position="2 0.5 -2"
                  rotation="90 0 -80"
                  loaded
                  gltf-model="#danse"
                  animation-mixer="clip: 03_pas3">
        </a-entity>





        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
      </a-scene>

  </body>
</html>
